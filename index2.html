<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./index2.css">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Forms</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Search</a>
              <a class="nav-link" href="#">Help</a>
              <a class="nav-link disabled">User</a>
            </div>
          </div>
        </div>
      </nav>
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>formulario</h2>
                <hr>
                <div class="mb-2">
                    <label for="pais" class="form-label">pais</label>
                    <input 
                        type="text" 
                        id="pais"
                        class="form-control"
                        placeholder="ingrese pais"
                        maxlength="10"
                        >
                    <span id="validpais"></span>
                </div>
                <div class="mb-2">
                    <label for="capital" class="form-label">capital</label>
                    <input 
                        type="text" 
                        id="capital" 
                        class="form-control"
                        placeholder="ingrese capital"
                        maxlength="20"
                        >
                    <span id="validcapital"></span>  
                </div> 

                <div class="mb-2">
                    <label for="region" class="form-label">region</label>
                    <input 
                        type="text" 
                        id="region" 
                        class="form-control"
                        placeholder="ingrese region"
                        maxlength="20"
                        >
                    <span id="validregion"></span> 
                </div>
                <div class="mb-2">
                    <label for="continente" class="form-label">continente</label>
                    <input 
                        type="text" 
                        id="continente" 
                        class="form-control"
                        placeholder="ingrese continente"
                        maxlength="20"
                        >
                    <span id="validcontinente"></span> 
                </div>    
                
                
                <input type="button" onclick="leerForms();" class="btn btn-info" value="Guardar">
            </div>
            <div class="col-md-6">
                <h2>Listado</h2>
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>pais</th>
                            <th>capital</th>
                            <th>region</th>
                            <th>continente</th>
                            <th>eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="datosBody">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./index2.js"></script>
</body>

</html>
